{% comment %}
배지 컴포넌트 - 재사용 가능한 배지/태그 스타일들
사용법:
{% include 'components/badge.html' with style='success' text='모집중' %}
{% include 'components/badge.html' with style='warning' text='Featured' %}
{% include 'components/badge.html' with style='gray' text='모집마감' %}
{% endcomment %}

<span class="text-xs font-semibold px-2.5 py-0.5 rounded
             {% if style == 'success' %}bg-green-100 text-green-800
             {% elif style == 'warning' %}bg-yellow-100 text-yellow-800
             {% elif style == 'purple' %}bg-purple-100 text-purple-800
             {% elif style == 'gray' %}bg-gray-100 text-gray-800
             {% elif style == 'red' %}bg-red-100 text-red-800
             {% elif style == 'blue' %}bg-blue-100 text-blue-800
             {% else %}bg-gray-100 text-gray-800{% endif %}">
    {{ text }}
</span>
